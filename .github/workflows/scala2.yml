name: Scala 2 CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'scala2/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'scala2/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Run tests
      working-directory: ./scala2
      run: sbt test
