name: Scala 3 CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'scala3/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'scala3/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Run tests
        working-directory: ./scala3
        run: sbt test
